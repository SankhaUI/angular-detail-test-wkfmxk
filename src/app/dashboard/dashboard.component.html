<div class="mt-3 mb-3">
  <p-button label="Test Interceptop" (click)="testInterCeoptop()"> </p-button>
</div>
<div class="grid justify-content-center">
  <div class="col-12">
    <p-table
      #dt1
      [value]="productList"
      [scrollable]="true"
      scrollHeight="400px"
      styleClass="mt-3"
      dataKey="id"
      [globalFilterFields]="['name', 'type', 'price', 'units', 'manufacturing']"
    >
      <ng-template pTemplate="header">
        <tr>
          <th
            pSortableColumn="name"
            style="min-width:200px"
            alignFrozen="left"
            pFrozenColumn
            [frozen]="frozen.name"
          >
            Name
            <span
              (click)="frozen.name = !frozen.name"
              class="pi {{ frozen.name ? 'pi-unlock' : 'pi-lock' }}"
            ></span>
            <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th
            alignFrozen="left"
            [frozen]="frozen.type"
            pFrozenColumn
            pSortableColumn="type"
          >
            Type
            <span
              (click)="frozen.type = !frozen.type"
              class="pi {{ frozen.type ? 'pi-unlock' : 'pi-lock' }}"
            ></span>
            <p-sortIcon field="type"></p-sortIcon>
          </th>
          <th
            style="min-width:200px"
            alignFrozen="left"
            [frozen]="frozen.price"
            pFrozenColumn
            pSortableColumn="price"
          >
            price
            <span
              (click)="frozen.price = !frozen.price"
              class="pi {{ frozen.price ? 'pi-unlock' : 'pi-lock' }}"
            ></span>
            <p-sortIcon field="price"></p-sortIcon>
          </th>
          <th
            style="min-width:200px"
            alignFrozen="left"
            [frozen]="frozen.units"
            pFrozenColumn
            pSortableColumn="units"
          >
            units
            <span
              (click)="frozen.units = !frozen.units"
              class="pi {{ frozen.units ? 'pi-unlock' : 'pi-lock' }}"
            ></span>
            <p-sortIcon field="units"></p-sortIcon>
          </th>
          <th
            alignFrozen="right"
            [frozen]="frozen.manufacturing"
            pFrozenColumn
            pSortableColumn="manufacturing"
          >
            manufacturing
            <span
              (click)="frozen.manufacturing = !frozen.manufacturing"
              class="pi {{ frozen.manufacturing ? 'pi-unlock' : 'pi-lock' }}"
            ></span>
            <p-sortIcon field="manufacturing"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="caption">
        <div class="flex">
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Filter Table"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td alignFrozen="left" pFrozenColumn [frozen]="frozen.name" (click)="onproductNameClick(product)">
            {{ product.name }}
          </td>
          <td alignFrozen="left" pFrozenColumn [frozen]="frozen.type">
            {{ product.type }}
          </td>
          <td alignFrozen="left" pFrozenColumn [frozen]="frozen.price">
            {{ product.price }}
          </td>
          <td alignFrozen="left" pFrozenColumn [frozen]="frozen.units">
            {{ product.units }}
          </td>
          <td alignFrozen="right" pFrozenColumn [frozen]="frozen.manufacturing">
            {{ product.manufacturing }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
